<div class="col-sm">
    <form class="border border-light p-5">
    
        <p class="h4 mb-4 text-center">File Upload</p>
        <div class="input-group">
          <select class="browser-default custom-select">
            <option selected>Select a file type</option>
            <option value="1">Excel</option>
            <option value="2">Pdf</option>
            <option value="3">Word</option>
            <option value="3">CSV</option>
          </select>
        </div>
        
        <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile"
                aria-describedby="inputGroupFileAddon"
                (change)="onFileSelected($event)"
                placeholder="Choose File">
              <label class="custom-file-label" for="inputGroupFile">{{ fileName }}</label>
            </div>
        </div>
        <!-- <div class="d-flex justify-content-between">
            
        </div> -->
        <button mat-raised-button [disabled]="!fileExists ? 'true' : 'false'" color="primary" class="btn btn-block my-4"
            type="submit" 
            (click)="uploadFile()"
        >Upload</button>
        <!-- <div class="progress-container" [style.visibility]="fileExists ? 'visible' : 'hidden'"> -->
            <label for="">File is Uploading...{{ value }}</label>
            <mat-progress-bar mode="determinate" [value]="value"></mat-progress-bar>
        
    
    </form>
</div>
