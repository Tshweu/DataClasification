<div class="col-sm">
    <form class="border border-light p-5">
    
        <p class="h4 mb-4 text-center">File Upload</p>
        <div class="input-group input1">
          <select class="browser-default custom-select" 
                  [(ngModel)]="fileType" 
                  (ngModelChange)="onTypeSelected($event)"
                  name="type">
            <!-- <option selected>Select a file type</option> -->
            <option *ngFor="let f of fileTypes" [value]="f.id">
              {{f.name}}
            </option>
          </select>
        </div>
        
        <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile"
                aria-describedby="inputGroupFileAddon"
                (change)="onFileSelected($event)"
                placeholder="Choose File">
              <label class="custom-file-label" for="inputGroupFile">{{ fileName }}</label>
            </div>
        </div>
        <!-- <div class="d-flex justify-content-between">
            
        </div> -->
        <button mat-raised-button [disabled]="!fileExists ? 'true' : 'false'" color="primary" class="btn btn-block my-4"
            type="submit" 
            (click)="uploadFile()"
        >Upload</button>
        <!-- <div class="progress-container" [style.visibility]="fileExists ? 'visible' : 'hidden'"> -->
            <label for="">File is Uploading...{{ value }}</label>
            <mat-progress-bar mode="determinate" [value]="value"></mat-progress-bar>
        
        <button mat-raised-button [disabled]="!excelSelected ? 'true' : 'false'" color="primary" class="btn btn-block my-4"
            (click)="frame.show()"
        >Select Sheet</button>

    </form>

    <!--Modal-->
    <div
    mdbModal
    #frame="mdbModal"
    class="modal fade top"
    id="frameModalTop"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
    style="overflow-y: auto"
    >
    <!--Dialog-->
    <div class="modal-dialog modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header text-center">
          <h4 class="modal-title white-text w-100 font-weight-bold py-2">
            Schedule appointment
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="frame.hide()"
          >
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          Modal Body
        </div>
        <!--/.Body-->

        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <button
            type="button"
            mdbBtn
            color="info"
            class="waves-effect"
            mdbWavesEffect
          >
            Add
          </button>
        </div>
        <!--Footer-->
      </div>
      <!--/.Content-->
    </div>
    <!--/.Dialog-->
    </div>
    <!--/.Modal-->
</div>
