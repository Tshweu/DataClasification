<div class="col-sm">
<form class="border border-light p-5">

    <p class="h4 mb-4 text-center">Sign in</p>

    <input [(ngModel)]="loginUser.email" name="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

    <input [(ngModel)]="loginUser.password" name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-between">
        <div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <a href="">Forgot password?</a>
        </div>
    </div>

    <button mat-raised-button color="primary" 
    class="btn btn-block my-4"
    type="submit"  (click)="login()">Sign in</button>

    <div class="text-center">
        <p>Not a member?
            <a href="#">Register</a>
        </p>
    </div>
</form>
</div>
