<div class="col-sm">
    <form class="border border-light p-5">
    
        <p class="h4 mb-4 text-center">File Upload</p>
        <div class="input-group">
            <!-- <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div> -->
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile"
                aria-describedby="inputGroupFileAddon"
                (change)="onFileSelected($event)"
                placeholder="Choose File">
              <label class="custom-file-label" for="inputGroupFile">{{ fileName }}</label>
            </div>
          </div>
        <!-- <div class="d-flex justify-content-between">
            
        </div> -->
        <button class="btn btn-info btn-block my-4" 
            type="submit" 
            (click)="uploadFile()"
        >Upload</button>
    
    </form>
</div>
